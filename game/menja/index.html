<!DOCTYPE html>
<html lang="zh-cn" >

<head>
  <meta charset="UTF-8">
  <title>Menja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>粉碎立方体</h1>
		<h2>游玩方法:使用鼠标切碎方块</h2>
		<button type="button" class="play-normal-btn">开始游戏</button>
		<button type="button" class="play-casual-btn">休闲模式</button>
		<button type="button" class="back-to-blog">返回小屋</button>
		<h4>闻柒个人汉化<h4>
	</div>
	<div class="menu menu--pause">
		<h1>时停中...</h1>
		<button type="button" class="resume-btn">继续玩</button>
		<button type="button" class="menu-btn--pause">主菜单</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over~</h1>
		<h2>分数:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">再试一次?</button>
		<button type="button" class="menu-btn--score">主菜单</button>
	</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
